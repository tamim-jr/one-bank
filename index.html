<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1>Welcome to One Bank</h1>
        <div class="login">
            <h4>Login</h4>
            <input type="text" class="form-control" name="" id="" placeholder="Email or ID">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="enter-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="allfund">
            <div class="fund diposit">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">100</span></h2>
            </div>
            <div class="fund widthdraw">
                <h5>Withdraw</h5>
                <h2>$950</h2>
            </div>
            <div class="fund blance">
                <h5>Blanca</h5>
                <h2>$1250</h2>
            </div>
        </div>
        <div class="amout-sec">
            <div class="amount-col">
                <h4>Deposit</h4>
                <input type="text" class="form-control" name="" id="deposit-amount" placeholder="Amount">
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
            <div class="amount-col">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" name="" id="" placeholder="Amount">
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    <script>
        const enterBtn = document.getElementById("enter-btn");
        enterBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const trans = document.getElementById("transaction-area");
            trans.style.display = "block";   
        })
        const depositBtn = document.getElementById("deposit-btn");
             depositBtn.addEventListener('click', function(){
                const depositAmount = document.getElementById("deposit-amount").value;
                const depositNumber = parseFloat(depositAmount);
                console.log(depositNumber);


                const currentDeposit = document.getElementById("current-deposit").innerText;
                const currentNum = parseFloat(currentDeposit);
                const totalDeposit = depositNumber + currentNum;

                document.getElementById("current-deposit").innerText = totalDeposit;
            })
    </script>
</body>

</html>
